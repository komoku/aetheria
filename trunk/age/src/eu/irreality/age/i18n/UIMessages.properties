irc.note.1=########
irc.note.2=Nota importante sobre el uso de IRC:
irc.note.3=El Aetheria Game Engine está diseñado para que se pueda jugar a sus juegos a través de distintas plataformas, incluido el IRC.
irc.note.4=No obstante, una plataforma como el IRC tiene serias limitaciones y no es el medio óptimo para jugar.
irc.note.5=Además de información sobrante que suelen introducir los clientes IRC, como por ejemplo el nick del interlocutor, las desventajas de jugar por IRC son las siguientes:
irc.note.6=* Como sólo se pueden mandar líneas no vacías, no hay interacción posible con el usuario del estilo de \"pulsa una tecla para continuar\". Donde el juego esté programado para tales interacciones, se te pedirá que introduzcas una línea no vacía.
irc.note.7=* Como sólo se pueden enviar líneas, cada instrucción de escritura del juego se hace corresponder con una línea, forzando saltos de línea donde no debería haberlos. Esto puede hacer más \"feo\" el formato del juego.\n
irc.note.8=* Falta la capacidad multimedia que se obtiene con el cliente de AGE, además de otras opciones como configuraciones de color, etc.
irc.note.9=Busca información sobre el cliente de AGE en http://www.irreality.eu/age/index.html?jtexto.htm o descárgatelo en http://code.google.com/p/aetheria/
